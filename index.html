<!DOCTYPE html>
<html lang="PT-BR"> <!-- Abre a tag <html> e define o idioma da página como Portugues(Brasil). -->
<head>
  <meta charset="UTF-8"> <!-- Define a codificação de caracteres UTF-8 para suporte a caracteres especiais. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a escala inicial e a largura para 
    responsividade em dispositivos móveis. -->
  <link rel="stylesheet" href="styles.css"> <!-- Liga o arquivo CSS externo "styles.css" ao documento HTML. -->
  <title>Layout Flexbox - Listagem de Produtos</title> <!-- Define o título da página exibido na aba do navegador. -->
</head>
<body> <!-- Abre a tag <body> onde o conteúdo visível da página é colocado. -->
  <header> <!-- Inicia o cabeçalho da página. -->
    <div class="logo">
      <img src="img/logocasa.png" alt="Logo Casa"> <!-- Insere uma imagem de logo com um texto alternativo. -->
    </div>
    <h1>Loja de Móveis Online</h1> <!-- Cabeçalho principal da página com o nome da loja. -->
    <nav> <!-- Define a barra de navegação. -->
      <ul> <!-- Inicia uma lista não ordenada para os links de navegação. -->
        <li><a href="#inicio">Início</a></li> <!-- Cria um link de navegação para a seção de início. -->
        <li><a href="#quem-somos">Quem Somos</a></li> <!-- Cria um link de navegação para a seção "Quem Somos". -->
        <li><a href="#produtos">Produtos</a></li> <!-- Cria um link de navegação para a seção de produtos. -->
        <li><a href="#contato">Contato</a></li> <!-- Cria um link de navegação para a seção de contato. -->
      </ul>
    </nav>
  </header> <!-- Fecha o cabeçalho. -->

  <main class="product-list"> <!-- Inicia a seção principal do conteúdo, definida como uma lista de produtos. -->
    <div class="product-card">
      <img src="cozinha1.jpg" alt="cozinha 1"> <!-- Insere uma imagem do produto 1 com um texto alternativo. -->
      <h2>Cozinha clean</h2> <!-- Título do produto 1. -->

    </div>
    <div class="product-card">
      <img src="cozinha2.jpg" alt="cozinha 2"> <!-- Insere uma imagem do produto 2 com um texto alternativo. -->
      <h2>Cozinha moderna</h2> <!-- Título do produto 2. -->
    </div>
    <div class="product-card">
      <img src="cozinha3.jpg" alt="cozinha 3"> <!-- Insere uma imagem do produto 2 com um texto alternativo. -->
      <h2>Cozinha pequena</h2> <!-- Título do produto 2. -->
    </div>
    <div class="product-card">
      <img src="cozinha4.jpg" alt="cozinha 2"> <!-- Insere uma imagem do produto 2 com um texto alternativo. -->
      <h2>Cozinha amadeirada</h2> <!-- Título do produto 2. -->
    </div>
    <div class="product-card">
      <img src="cozinha5.jpg" alt="cozinha 2"> <!-- Insere uma imagem do produto 2 com um texto alternativo. -->
      <h2>Cozinha black</h2> <!-- Título do produto 2. -->
    </div>
    
    <!-- Mais produtos... -->
  </main> <!-- Fecha a seção principal do conteúdo. -->

  <footer> <!-- Inicia o rodapé da página. -->
    <p>&copy; 2023 Nossa Loja Online</p> <!-- Texto de direitos autorais e ano. -->
  </footer> <!-- Fecha o rodapé. -->
</body> <!-- Fecha a tag <body>. -->
</html> <!-- Fecha a tag <html>. -->
